<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="ubuntu-bold">Review Collector</h1>
    <div class="container">
            <div class="container-1">
                <div class="contain1">
                    <h2>A Quick Review, a Big Impact.</h2>
                    <div id="name">
                        <label for="name-input">Name:</label>
                        <input type="text" id="name-input" placeholder="Enter your full name">
                    </div>
                    
                    <div id="title">
                        <label for="title-input">Review Title:</label>
                        <input type="text" id="title-input" placeholder="Enter a title for your review">
                    </div>
                    
                    <div id="description">
                        <label for="description-input">Review Description:</label>
                         <textarea name="" id="description-input" placeholder="Provide a brief description of your review"></textarea>
                    </div>

                    <div class="submit-btn">
                        <button id="btn"  type="submit">Submit</button>
                    </div>
                    
                </div>
                

            </div>
            <div class="container-2">
                <div class="contain2">
                    <h2>Recent Reviews</h2>
                    <ul id="review-list">
                        <li>
                            <h3>Good!</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos consequatur qui inventore omnis sunt doloribus quas incidunt fuga dolore quae.</p>
                            <i>~Kashish</i>
                        </li>
                    </ul>
                </div>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
